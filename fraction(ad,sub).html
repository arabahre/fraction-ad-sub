<body>
  <header>ë¶„ìˆ˜ì˜ ê¸¸ ê²Œì„</header>
  <div id="mode-selection">

  <div id="game">
    <div id="status">
      <div id="health">ì²´ë ¥: 5</div>

      <div id="round">ë‹¨ê³„: 1</div>

  <script>
    let health = 5, score = 0, round = 1, timer = 30, mode = 'add', timerInterval;

    function updateHealth() {
      document.getElementById('health').innerText = `ì²´ë ¥: ${health}`;
      const fill = document.getElementById('healthFill');
      fill.style.width = (health / 5 * 100) + '%';
      fill.style.backgroundColor = health <= 2 ? '#f44336' : (health <= 3 ? '#ffa000' : '#32cd32');
    }

    function updateStatus() {
      document.getElementById('score').innerText = `ì ìˆ˜: ${score}`;
      document.getElementById('round').innerText = `ë‹¨ê³„: ${round}`;
      document.getElementById('timer').innerText = `ë‚¨ì€ ì‹œê°„: ${timer}ì´ˆ`;
    }

    function startTimer(correctAnswer) {
      clearInterval(timerInterval);
      timer = 30;
      updateStatus();
      timerInterval = setInterval(() => {
        timer--;
        updateStatus();
        if (timer <= 0) {
          clearInterval(timerInterval);
          health--;
          updateHealth();
          if (health <= 0) {
            document.getElementById('question').innerHTML = 'ì‹œê°„ ì´ˆê³¼! ì²´ë ¥ì´ 0ì´ ë˜ì–´ ê²Œì„ ì¢…ë£Œ!';
          } else {
            document.getElementById('question').innerHTML = 'ì‹œê°„ ì´ˆê³¼! ì²´ë ¥ì´ 1 ê°ì†Œí•©ë‹ˆë‹¤.';
            assignNewQuestion();
          }
        }
      }, 1000);
    }

    function fractionToDecimal(fraction) {
      const [n, d] = fraction.split('/').map(Number);
      return n / d;
    }

    function decimalToFraction(decimal) {
      const tolerance = 1.0E-6;
      let h1 = 1, h2 = 0, k1 = 0, k2 = 1;
      let b = decimal;
      do {
        let a = Math.floor(b);
        let aux = h1; h1 = a * h1 + h2; h2 = aux;
        aux = k1; k1 = a * k1 + k2; k2 = aux;
        b = 1 / (b - a);
      } while (Math.abs(decimal - h1 / k1) > decimal * tolerance);
      return `${h1}/${k1}`;
    }

    function generateRandomFraction() {
      const denominators = [2, 3, 4, 5, 6, 10];
      let denom, numer;
      do {
        denom = denominators[Math.floor(Math.random() * denominators.length)];
        numer = Math.floor(Math.random() * denom) + 1;
      } while (numer === denom);
      return `${numer}/${denom}`;
    }

    function generateQuestion() {
      let f1 = generateRandomFraction();
      let f2 = generateRandomFraction();
      let ansDecimal = mode === 'add'
        ? fractionToDecimal(f1) + fractionToDecimal(f2)
        : fractionToDecimal(f1) - fractionToDecimal(f2);
      const correct = decimalToFraction(ansDecimal);
      const distractors = new Set();
      while (distractors.size < 2) {
        const d = generateRandomFraction();
        if (d !== correct) distractors.add(d);
      }
      const choices = Array.from(distractors);
      choices.push(correct);
      return { f1, f2, correct, choices: shuffle(choices) };
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function assignNewQuestion() {
      const { f1, f2, correct, choices } = generateQuestion();
      document.getElementById('question').innerText = `${f1} ${mode === 'add' ? '+' : '-'} ${f2} = ?`;
      const paths = document.getElementById('paths');
      paths.innerHTML = '';
      choices.forEach(c => {
        const btn = document.createElement('button');
        btn.className = 'choice-button';
        btn.innerText = c;
        btn.onclick = () => checkAnswer(c, correct);
        paths.appendChild(btn);
      });
      startTimer(correct);
    }

    function checkAnswer(user, correct) {
      clearInterval(timerInterval);
      const q = document.getElementById('question');
      if (user === correct) {
        score += 10;
        round++;
        animateCharacter();
        q.innerText = 'ì •ë‹µì…ë‹ˆë‹¤! ì•ìœ¼ë¡œ ë‚˜ì•„ê°‘ë‹ˆë‹¤!';
      } else {
        health--;
        updateHealth();
        q.innerText = `í‹€ë ¸ìŠµë‹ˆë‹¤. ì •ë‹µì€ ${correct}ì…ë‹ˆë‹¤.`;
        if (health <= 0) return q.innerText = 'ì²´ë ¥ì´ 0ì´ ë˜ì–´ ê²Œì„ ì¢…ë£Œ!';
      }
      updateStatus();
      setTimeout(assignNewQuestion, 1500);
    }

    function animateCharacter() {
      const c = document.getElementById('character');
      c.style.transform = 'translateY(-20px)';
      setTimeout(() => c.style.transform = 'translateY(0)', 500);
    }

    function startGame(selected) {
      mode = selected;
      document.getElementById('mode-selection').style.display = 'none';
      ['status', 'question', 'paths', 'character'].forEach(id => document.getElementById(id).style.display = 'block');
      updateHealth();
      updateStatus();
      assignNewQuestion();
    }
  </script>
